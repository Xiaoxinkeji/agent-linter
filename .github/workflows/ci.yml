name: CI Build and Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: npm install
      working-directory: projects/agent-linter
      
    - name: Run lint
      run: npm run lint
      working-directory: projects/agent-linter

    - name: Run test script (Placeholder)
      run: npm test
      working-directory: projects/agent-linter